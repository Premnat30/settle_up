services:
  - type: web
    name: settleup-app
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: settleup-db
          property: connectionString

databases:
  - name: settleup-db
    plan: free
    databaseName: settleup
    user: settleup_user