<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Friends Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .right-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .brand-logo {
            font-size: 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .feature-icon {
            background: rgba(255, 255, 255, 0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2rem;
        }
        
        .feature-text h4 {
            margin-bottom: 5px;
        }
        
        .reset-card {
            text-align: center;
        }
        
        .btn-reset {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #e1e5ee;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .spinner-border {
            width: 1rem;
            height: 1rem;
            margin-right: 5px;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .nav-links a {
            margin: 0 10px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-panel {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2 class="mb-4">Why Join Friends Share?</h2>
            
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="feature-text">
                    <h4>Create Friend Groups</h4>
                    <p>Organize expenses by friend groups.</p>
                </div>
            </div>
            
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fas fa-receipt"></i>
                </div>
                <div class="feature-text">
                    <h4>Share Expenses</h4>
                    <p>Split bills fairly and transparently.</p>
                </div>
            </div>
            
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fas fa-share-alt"></i>
                </div>
                <div class="feature-text">
                    <h4>Invite Friends</h4>
                    <p>Share groups via WhatsApp or email.</p>
                </div>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="reset-card">
                <div class="brand-logo">
                    <i class="fas fa-handshake"></i>
                </div>
                <h3 class="mb-4">Reset Your Password</h3>
                
                <div id="alertContainer"></div>
                
                <form id="resetForm" method="POST">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="New Password" required>
                        <label for="password">New Password</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                        <label for="confirm_password">Confirm Password</label>
                    </div>
                    
                    <button type="submit" class="btn btn-reset" id="submitBtn">
                        <i class="fas fa-key me-2"></i>Reset Password
                    </button>
                </form>
                
                <div class="nav-links">
                    <a href="login.html"><i class="fas fa-arrow-left me-1"></i>Back to Login</a>
                    <a href="register.html">Register</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetForm = document.getElementById('resetForm');
            const submitBtn = document.getElementById('submitBtn');
            const alertContainer = document.getElementById('alertContainer');
            
            // Function to show alert message
            function showAlert(message, type) {
                alertContainer.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }
            
            // Function to validate password
            function validatePassword(password) {
                // At least 8 characters, 1 uppercase, 1 lowercase, 1 number
                const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
                return regex.test(password);
            }
            
            // Form submission handler
            resetForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm_password').value;
                
                // Validate passwords match
                if (password !== confirmPassword) {
                    showAlert('Passwords do not match. Please try again.', 'danger');
                    return;
                }
                
                // Validate password strength
                if (!validatePassword(password)) {
                    showAlert('Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one number.', 'warning');
                    return;
                }
                
                // Show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Resetting Password...';
                
                // Simulate API call (replace with actual API call)
                setTimeout(function() {
                    // Reset button state
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-key me-2"></i>Reset Password';
                    
                    // Show success message
                    showAlert('Your password has been successfully reset! You can now log in with your new password.', 'success');
                    
                    // Clear form
                    resetForm.reset();
                    
                    // Redirect to login page after 3 seconds
                    setTimeout(function() {
                        window.location.href = 'login.html';
                    }, 3000);
                }, 2000);
            });
            
            // Real-time password validation
            document.getElementById('password').addEventListener('input', function() {
                const password = this.value;
                const confirmPassword = document.getElementById('confirm_password').value;
                
                if (password && confirmPassword && password !== confirmPassword) {
                    document.getElementById('confirm_password').style.borderColor = '#dc3545';
                } else if (password && confirmPassword && password === confirmPassword) {
                    document.getElementById('confirm_password').style.borderColor = '#28a745';
                } else {
                    document.getElementById('confirm_password').style.borderColor = '#e1e5ee';
                }
            });
            
            document.getElementById('confirm_password').addEventListener('input', function() {
                const password = document.getElementById('password').value;
                const confirmPassword = this.value;
                
                if (password && confirmPassword && password !== confirmPassword) {
                    this.style.borderColor = '#dc3545';
                } else if (password && confirmPassword && password === confirmPassword) {
                    this.style.borderColor = '#28a745';
                } else {
                    this.style.borderColor = '#e1e5ee';
                }
            });
        });
    </script>
</body>
</html>
