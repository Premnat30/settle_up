{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold text-primary mb-3">Add Expense</h1>
                <p class="lead text-muted">Add a new expense for {{ group.name }}</p>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description" name="description" required 
                                   placeholder="e.g., Lunch at Restaurant">
                        </div>

                        <div class="mb-3">
                            <label for="base_amount" class="form-label">Base Amount ($)</label>
                            <input type="number" class="form-control" id="base_amount" name="base_amount" 
                                   step="0.01" min="0.01" required placeholder="0.00">
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="discount_percent" class="form-label">Discount (%)</label>
                                <input type="number" class="form-control" id="discount_percent" name="discount_percent" 
                                       step="0.01" min="0" max="100" value="0">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="service_tax_percent" class="form-label">Service Tax (%)</label>
                                <input type="number" class="form-control" id="service_tax_percent" name="service_tax_percent" 
                                       step="0.01" min="0" value="0">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="gst_percent" class="form-label">GST (%)</label>
                                <input type="number" class="form-control" id="gst_percent" name="gst_percent" 
                                       step="0.01" min="0" value="0">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="visit_date" class="form-label">Visit Date</label>
                            <input type="date" class="form-control" id="visit_date" name="visit_date" 
                                   value="{{ today }}">
                        </div>

                        <div class="mb-3">
                            <label for="paid_by" class="form-label">Paid By</label>
                            <select class="form-select" id="paid_by" name="paid_by" required>
                                <option value="">Select who paid</option>
                                {% for member in group.members %}
                                <option value="{{ member }}">{{ member }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Split Type</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="split_type" id="split_equal" value="equal" checked>
                                    <label class="form-check-label" for="split_equal">Equal Split</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="split_type" id="split_custom" value="custom">
                                    <label class="form-check-label" for="split_custom">Custom Split</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <i class="fas fa-plus me-2"></i>Add Expense
                            </button>
                            <a href="{{ url_for('group_detail', group_id=group.id) }}" class="btn btn-secondary w-100 mt-2">
                                <i class="fas fa-arrow-left me-2"></i>Back to Group
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
